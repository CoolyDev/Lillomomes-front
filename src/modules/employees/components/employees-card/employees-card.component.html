
<div  class="row">
    <div class="card ml-4 mb-4 mr-1">
      <div class="card-header bg-dark">
           <button class="btn btn-dark btn-sm" (click)="viewEmployee(employees)">
               {{employees.firstName}} {{employees.lastName}}
           </button>
        <span class="float-right text-light" *ngIf="showAdminComp || showSuperAdminComp">

            <div ngbDropdown class="d-inline-block" autoClose="outside">
            <button class="btn btn-dark" id="export" ngbDropdownToggle>
              <fa-icon [icon]="ellipsis"></fa-icon>
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem type="button" class="btn btn-light btn-sm" (click)="viewEmployee(employees)">
              <span class="mr-1">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </span>View
              </button>
              <button type="button" class="btn btn-light btn-sm" ngbDropdownItem (click)="editEmployee(employees)">
                <span class="mr-1"><i class="fa fa-pencil" aria-hidden="true"></i> </span>Edit
              </button>
               <button type="button" class="btn btn-light btn-sm" ngbDropdownItem (click)="archiveEmployee(archiveModal,employees)">
              <span class="mr-1">
                <i class="fa fa-archive" aria-hidden="true"></i>
              </span>Archive
              </button>
            </div>
          </div>
          </span>
      </div>
      <div class="card-body flex-row flex-wrap">
        <div class="row">
          <div class="col-sm-3">
            <img src="/assets/avatar/avatar-3.png" *ngIf="employees.gender=='M' else femaleAvatar"
                 alt="employee-logo" class="rounded float-start" style="width: 50px">
            <div *ngIf="!employees.status">
              <span class="badge badge-danger">Archived</span>
            </div>
          <div *ngIf="employees.status">
              <span class="badge badge-success">Active</span>
          </div>
          </div>
          <div class="col-sm-9">
            <p class="text-truncate">
              <i class="fa fa-briefcase" aria-hidden="true"></i>
              {{employees.jobRole}}
            </p>
            <p class="text-truncate">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <a href="mailto:{{employees.email}}">{{employees.email}}</a>
            </p>
            <p class="text-truncate">
              <i class="fa fa-phone" aria-hidden="true"></i>
              {{employees.privatePhone}}
            </p>
            <p class="text-truncate">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
              {{employees.workLocation}}
            </p>
            <!--<p class="text-truncate">
              <i class="fa fa-suitcase" aria-hidden="true"></i>
              {{employees.status}}
            </p>-->
          </div>
        </div>
      </div>
    </div>
  </div>

<ng-template #femaleAvatar>
    <img src="/assets/avatar/avatar-F.png" alt="employee-logo" class="rounded float-start" style="width: 50px">
</ng-template>

<ng-template #archiveModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Employee archiving</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">

            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            If you want to archive this employee, please click on "Confirm" !
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="archiveEmp(employees)">Confirm</button>
    </div>


</ng-template>
