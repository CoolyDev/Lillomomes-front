<sb-layout-dashboard>
    <sb-dashboard-head title="Classroom" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <sb-card>
        <div class="card-header"><fa-icon class="mr-1" [icon]='["fas", "table"]'></fa-icon>
        Classroom List
        </div>
        <div class="card-body" *ngIf="showAdminComp||showSuperAdminComp">

        <sb-classroom-card [pageSize]="6"></sb-classroom-card>
        </div>
    </sb-card>
</sb-layout-dashboard>
