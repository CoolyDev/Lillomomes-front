<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-dark" style="text-align: center">
                        <img class="navbar-brand " src="assets/img/Logo.png" style="width: 50%"/>
                    </div>
                    <div class="card-body">
                        <form
                               name="form"
                               (ngSubmit)="f.form.valid && onSubmit()"
                               #f="ngForm"
                               novalidate>
                            <div class="form-group"><label class="small mb-1" for="email">
                              Email</label><input
                              name="email"
                              [(ngModel)]="form.email"
                              class="form-control py-4" id="email" type="email" placeholder="Your mail address" /></div>
                            <div class="form-group">
                              <label class="small mb-1" for="password">Password</label>
                              <input [(ngModel)]="form.password" name="password"
                              class="form-control py-4" id="password" type="password" placeholder="Your password" /></div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox"><input
                                  class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Remember password</label></div>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                              <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                              <button class="btn btn-dark">Login</button>
                            </div>
                          <div class="form-group">
                            <div
                              class="alert alert-danger"
                              role="alert"
                              *ngIf="f.submitted && isLoginFailed"
                            >
                              Login failed: {{ errorMessage }}
                            </div>
                          </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</sb-layout-auth>
